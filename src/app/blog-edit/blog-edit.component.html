<div class="container">
    <div class="row" style="text-align: left;">
        <div class="col-md-12">
            <form #createBlogForm="ngForm" (ngSubmit)="editThisBlog()">
                <div class="form-group">
                    <label>Blog Title</label>
                    <input type="text" name="blog title" [(ngModel)]="blogTitle" #title="ngModel"  class="form-control" placeholder="Enter a Title" required>
                </div>
                <div [hidden]="title.valid || title.prestine" class="alert alert-danger">Blog title required</div>
                
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" name="blogDescription" [(ngModel)]="blogDescription"  #description="ngModel" class="form-control" placeholder="enter Description" required>
                </div>

                <div class="form-group">
                    <label>enter a blog body</label>
                    <textarea name="blogBodyHtml" [(ngModel)]="blogBodyHtml" #bodyHtml="ngModel" class="form-control" rows="3" required>

                    </textarea>

                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select [(ngModel)]="blogCategory" #category="ngModel" name="blogCategory" class="form-control" id="Category" required>
                        <option *ngFor="let Category of possibleCategories" [value]="Category">{{Category}}</option>

                    </select>
                </div>
                <button type="submit" class="btn btn-default" [disabled]="!createBlogForm.form.valid">Post the BLog</button> 


            </form>

        </div>
    </div>
</div>
